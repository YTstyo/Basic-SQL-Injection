<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable XSS Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Search Page</h1>
        <p>Enter a search term and see it displayed below:</p>
        <form action="index.html" method="GET">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Display the search result -->
        <div class="result">
            <h2>Your Search Term:</h2>
            <p id="display-result"></p>
        </div>
    </div>

    <script>
        // Get the search parameter from the URL
        const params = new URLSearchParams(window.location.search);
        const searchTerm = params.get('search');

        // Display the search term directly, without sanitizing it
        if (searchTerm) {
            // Use textContent to avoid XSS
            document.getElementById('display-result').textContent = searchTerm;

            // If you want to directly inject HTML and see the XSS
            // Uncomment the line below and comment the above line
            // document.getElementById('display-result').innerHTML = searchTerm;
        }
    </script>
</body>
</html>
